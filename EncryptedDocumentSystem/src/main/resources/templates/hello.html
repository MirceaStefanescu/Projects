<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6" lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="/style.css"/>
        
        <title>Hello World Page!</title>
    </head>
    <body class="text-center">
        <div class="container-fluid">
            <!-- Center-top title -->
            <div class="row justify-content-center mt-4">
                <div class="col-md-6">
                    <h1 class="black-text" th:inline="text">Hello <span th:remove="tag" sec:authentication="name">thymeleaf</span>!
                    </h1>
                </div>
            </div>
        </div>
        
        <!-- Centered form -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div>
                    <a th:href="@{/home}" class="btn btn-primary">Back to home page</a>
                </div>
                <form th:action="@{/logout}" method="post">
                    <input type="submit" class="btn btn-primary" value="Sign Out"/>
                </form>
            </div>
        </div>
    </body>
</html>
