<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title>Sign Up Result</title>
        <!-- Add Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <h2 class="my-4">Sign Up Result</h2>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${user.username}"></h5>
                    <p class="card-text">
                        <strong>Email:</strong> <span th:text="${user.email}"></span><br>
                        <strong>Role:</strong> <span th:text="${user.role}"></span><br>
                        <strong>Permissions:</strong>
                    <ul>
                        <li th:each="permission : ${user.permissions}" th:text="${permission}"></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
