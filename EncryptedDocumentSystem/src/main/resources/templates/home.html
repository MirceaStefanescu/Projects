<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      lang="en"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    
    <head>
        <title>Home page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="/static/css/style.css"/>
    
    </head>
    
    <body class="text-center">
        <div class="container-fluid">
            <h1 class="black-text">Welcome!</h1>
            <br>
            <div th:if="${#authorization.expression('isAuthenticated()')}">
                <h1 class="black-text" th:inline="text">You are authenticated as <span th:remove="tag"
                                                                                       sec:authentication="name">thymeleaf</span>!
                </h1>
            </div>
            <div th:unless="${#authorization.expression('isAuthenticated()')}">
                <h1 class="black-text">You are not authenticated</h1>
            </div>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div>
                    <a th:href="@{/hello}" class="btn btn-primary">Hello word page</a>
                </div>
                <div>
                    <a th:href="@{/Login}" class="btn btn-primary">Go to Sign in page</a>
                </div>
                <div>
                    <a th:href="@{/signUp}" class="btn btn-primary">Go to Sign up page</a>
                </div>
            </div>
        </div>
    </body>

</html>
